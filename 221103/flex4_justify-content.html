<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex 4: justify-content</title>
    <style>
        body {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }
        .wrapper {
            border: 6px solid #000;
            width: 80vw; height: 40vh;
            margin: 2vw auto;
            display: flex;
            flex-flow: row nowrap; /* 기본값 */
        }

        .container1 {
            /* 주축 기준 플렉스 아이템 정렬 */
            justify-content: flex-start; /* 기본값. 주축의 시작점부터 정렬 */
            justify-content: flex-end; /* 주축 기준 끝나는 지점부터 정렬 */
            justify-content: center; /* 주축 기준 중앙 정렬 */
            justify-content: space-around; /* 주축 기준으로 여백 포함 동일한 간격으로 정렬 */
            justify-content: space-between; /* 주축 기준으로 양끝에 맞춰 아이템을 정렬하고 여백은 동일한 값으로 부여하여 정렬 */
        }

        .container2{
            flex-direction: column; /* 주축 세로(위->아래) */

            justify-content: flex-start;
            justify-content: flex-end;
            justify-content: center;
            justify-content: space-around;
            justify-content: space-between;
        }

        .container1 .item1 {
            background-color: lightblue;
        }
        .container1 .item2 {
            background-color: lightgreen;
        }
        .container1 .item3 {
            background-color: lightpink;
        }
        .container2 .item1 {
            background-color: lightseagreen;
        }
        .container2 .item2 {
            background-color: lightcoral;
        }
        .container2 .item3 {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>flex 4: justify-content</h1>
    <div class="wrapper container1">
        <div class="box item1">item1</div>
        <div class="box item2">item2</div>
        <div class="box item3">item3</div>
    </div>
    <div class="wrapper container2">
        <div class="box item1">item1</div>
        <div class="box item2">item2</div>
        <div class="box item3">item3</div>
    </div>
</body>
</html>
