<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>일반 강조 태그 em</title>
    </head>
    <body>
        <h1>일반 강조 태그 em</h1>
        <p>
            <em>인라인 요소</em><br>일반적인 강조의 의미로 사용
        </p>

        <p>1. <em>em</em>은 주로 기울어져서 표현됩니다.</p>
        <!-- inline 요소 안에 block 요소를 사용할 수 없기 때문에 아래 구조는 안 됨 -->
        <em>
            <p>2. 디자인을 위해 em을 사용해서는 안 됩니다.</p>
        </em>
        <p>3. 비슷한 태그로 i가 있습니다. <i>i는 단순 구분을 위해 사용</i>합니다.</p>
    </body>
</html>
