<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid basic 3</title>
    <style>
        .box { /* 그리드 컨테이너 */
            width: 90%;
            margin: 50px auto;
            border: 6px solid royalblue;
            display: grid;
            grid-template: 100px 100px / 1fr 1fr; /* row / column */
        }
        .box .item {
            background-color: lightgreen;
            font-weight: bold;
            font-size: 1.3em;
        }

        .wrapper1 .item {
            margin: 10px;
        }
        .wrapper2 { /* 그리드 컨테이너, 플렉스 컨테이너에 사용 사능 */
            gap: 10px;
            gap: 10px 20px; /* row col */
        }
        .wrapper3 {
            row-gap: 2vw; /* 행과 행 사이의 간격 */
        }
        .wrapper4 {
            column-gap: 2vw; /* 열과 열 사이의 간격 */
        }
    </style>
</head>
<body>
    <h1>grid 기본 3</h1>
    <h2>gap: 열과 행의 간격(gutters)</h2>
    <div class="box wrapper1">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
    <div class="box wrapper2">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
    <div class="box wrapper3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
    <div class="box wrapper4">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
</body>
</html>
