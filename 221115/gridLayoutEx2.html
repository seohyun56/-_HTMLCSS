<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout Ex2</title>
    <style>
        .box {
            font-weight: bold;
            font-size: 1.3em;
            width: 80vw; height: 60vh;
            margin: 50px auto;
            border: 6px solid royalblue;

            display: grid;
            /* grid-template-rows: 80px minmax(100px, 1fr) 50px; */
            grid-auto-rows: 80px minmax(100px, 1fr) 50px;
        }
        .box header {
            background-color: lightgreen;
        }
        .box main {
            background-color: lightskyblue;
        }
        .box footer {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="box">
        <header>header-고정</header>
        <main>main-가변</main>
        <footer>footer-고정</footer>
    </div>
</body>
</html>
