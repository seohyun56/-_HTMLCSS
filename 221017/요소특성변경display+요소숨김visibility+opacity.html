<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소특성변경 display 요소숨김 visibility, opacity</title>
    <style>
        ul {
            background-color: antiquewhite;
            width: 90%;
            margin: 50px auto;
            font-size: 20px;
            font-weight: bold;
            padding-left: 0; /* ul이 가지고 있는 기본 여백을 없애줌 */

            text-transform: capitalize; /* 첫 글자만 대문자로 */
        }
        ul li {
            border: 1px solid #424242;
            padding: 6px 10px;
            background-color: khaki;
        }

        #menu1 {
            text-align: center; /* 컨텐츠, 인라인 요소 중앙정렬 */
        }
        #menu1 li {
            /* 요소의 기본 성격 변경. 상속x. 해당 요소에만 적용 */
            display: inline; /* block -> inline 변경 */
            /* width: 150px; -> 인라인요소로 변경되었기 때문에 적용 x */
        }
        #menu2 {
            /* margin: 0 auto;
            width: 750px; */
            text-align: center;
        }
        #menu2 li {
            /* 
                인라인, 블록 성격을 모두 가짐
                 ㄴ 인라인처럼 띄어쓰기. 줄바꿈 인식
                 ㄴ 인라인처럼 line-height 값을 가짐
                 ㄴ 블록처럼 width, height 값을 가짐
                 ㄴ 가로 중앙 정렬의 경우 인라인, 블록 적용 방식이 다 가능하나 띄어쓰기가 있는 경우 인라인 방식으로 정렬하는 것이 조금 더 편함 
            */
            display: inline-block;
            width: 150px;
        }

        #menu1 .none {
            /* 
                브라우저 영역에서 사라짐
                코드창에서만 확인 가능하며 레이아웃에 영향을 줌 
            */
            display: none;
        }
        #menu2 .hidden {
            /* 
                브라우저 영역은 남으나 컨텐츠가 보이지 않음
                visible 보임, hidden 숨김 
            */
            visibility: hidden;
        }

        #menu1 .opacity {
            /* 불투명도 조절. 자식에게 영향을 줌 */
            opacity: 0;
            opacity: 0.358; /* 0~1 사이의 값 */
        }
        #menu2 .bg {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>요소특성변경 display + 요소숨김 visibility, opacity</h1>
    <ul id="menu1">
        <li>홈(home)</li>
        <li>상품(product)</li>
        <li class="none">서비스(service)</li>
        <li class="opacity">소개(about)</li>
        <li>연락처(contact)</li>
    </ul>
    <ul id="menu2">
        <li>홈(home)</li>
        <li>상품(product)</li>
        <li class="hidden">서비스(service)</li>
        <li class="bg">소개(about)</li>
        <li>연락처(contact)</li>
    </ul>
</body>
</html>
