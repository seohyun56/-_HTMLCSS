<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>순서가 있는 목록 태그 ol</title>
    </head>
    <body>
        <h1>순서 있는 목록 태그 ol</h1>
        <h2>블록 요소 / 자동으로 숫자가 부여됨</h2>

        <ol>
            <li>ol과 li 사이엔 다른 태그가 올 수 없다.</li>
            <li>li 태그 안에는 다양한 다른 태그들 작성 가능</li>
            <li>ol과 li는 함께 사용. 둘 중 하나만 사용할 수 없다.</li>
            <li>꼭 순서가 필요한 리스트에 작성</li>
            <li>start 속성 작성시 작성한 숫자부터 시작</li> <!-- ol start="2" -->
        </ol>
    </body>
</html>
