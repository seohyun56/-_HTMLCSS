<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>position Ex2</title>
    <style>
        html {
            scroll-behavior: smooth; /* 부드러운 스크롤 */
        }
        ::selection { /* 문서를 드래그했을 때 */
            background-color: lightskyblue;
        }
        h1::selection {
            background-color: lightgreen;
        }
        .blank {
            height: 3000px;
        }
        p {
            width: 400px;
            line-height: 1.5;
        }
        p em {
            background-color: maroon;
            color: white;
            font-weight: bold;
            font-style: normal;
            font-size: 22px;
        }
        .btn { /* 인라인 */
            text-decoration: none;
            width: 100px; height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 50%;
            background-color: lightseagreen;
            color: white;

            /* 
                fixed;
                : 컨텐츠가 없어도 body 영역 전체가 인식이 됨
                인라인 요소의 가로세로값 인식
            */
            position: fixed;
            bottom: 10px; right: 10px;
        }
        .btn:hover {
            background-color: lightslategrey;
            bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>position 연습 2</h1>
    <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼 문서 흐름과는 상관없이 좌표로 위치를 결정하지만, 기준이 되는 요소가 <em>부모 요소가 아니라 브라우저가 기준</em>이 된다.</p>
    <p>한 번 배치되면 fixed라는 이름처럼 브라우저 창을 스크롤하더라도 계속 고정되어 표시된다.</p>
    <div class="blank"></div>
    <a href="#" class="btn">위로</a>
</body>
</html>
