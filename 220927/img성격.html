<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>img 성격</title>
    </head>
    <body>
        <h1>img 성격</h1>
        <p>다른 인라인 요소와 만났을 때의 특징</p>
        <!--
            이미지는 하나의 텍스트라고 생각하면 됨 
            텍스트 사이에 이미지를 넣는다고 해서 비어있는 공간에 글자가 채워지지 않음
        -->
        <div style="width:400px">
            <img src="./images/bird.gif" src="일러스트 새">
            <p>계절이 속의 가을 마리아 까닭입니다. 우는 흙으로 사람들의 묻힌 있습니다. 노새, 경, 하나에 것은 별에도 별 가난한 봅니다.</p>
            <hr>

            <p>
                <img src="./images/bird.gif" alt="일러스트 새">
                계절이 속의 가을 마리아 까닭입니다. 우는 흙으로 사람들의 묻힌 있습니다. 노새, 경, 하나에 것은 별에도 별 가난한 봅니다.
            </p>
            <hr>

            <p>
                계절이 속의 가을 마리아 까닭입니다. 우는 흙으로 사람들의 묻힌 있습니다. 
                <img src="./images/bird.gif" alt="일러스트 새">
                노새, 경, 하나에 것은 별에도 별 가난한 봅니다.
            </p>
        </div>
    </body>
</html>
