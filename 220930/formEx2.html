<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form Ex2</title>
</head>
<body>
    <h1>form 연습 2</h1>
    <!-- 구글드라이브 답 비교해보기 -->
    <form>
        <table border="1">
            <caption>실습 예제</caption>
            <tbody>
                <tr>
                    <th>학교</th>
                    <td colspan="2">
                        <input type="text" name="user_school">
                    </td>
                    <td>
                        <button type="submit">학교 찾기</button>
                    </td>
                </tr>
                <tr>
                    <th>담당학년</th>
                    <td colspan="3">
                        <select name="grade" id="grade">
                            <option value="none">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="grade">학년</label>
                        <select name="class" id="class">
                            <option value="none">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label for="class">반</label>
                    </td>
                </tr>
                <tr>
                    <th>학교전화</th>
                    <td>
                        <select name="number" id="number">
                            <option value="basic">지역번호</option>
                            <option value="1">02</option>
                            <option value="2">031</option>
                            <option value="3">051</option>
                            <option value="4">032</option>
                            <option value="5">053</option>
                            <option value="6">062</option>
                            <option value="7">042</option>
                            <option value="8">052</option>
                            <option value="9">044</option>
                            <option value="10">033</option>
                            <option value="11">043</option>
                            <option value="12">063</option>
                            <option value="13">061</option>
                            <option value="14">054</option>
                            <option value="15">055</option>
                            <option value="16">064</option>
                            <option value="17">041</option>
                        </select>
                    </td>
                    <td>-</td>
                    <td>
                        <input type="tel" name="school_number">
                    </td>
                </tr>
                <tr>
                    <th>휴대전화</th>
                    <td>010</td>
                    <td>-</td>
                    <td>
                        <input type="tel" name="user_number">
                    </td>
                </tr>
                <tr>
                    <th>교사인증</th>
                    <td colspan="3">
                        <input type="file" name="user_file">
                    </td>
                </tr>
                <tr>
                    <th rowspan="2">교사인증</th>
                    <td colspan="3">* 교사 인증은 교육 행정 정보시스템 로그인 한 다음 화면 캡쳐해서 첨부해 주시면 됩니다.</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <a href="https://www.neis.go.kr/pas_mms_nv99_001.do" target="_blank">[{&lt;자세한 방법 보기&gt;}]</a>
                    </td>
                </tr>
                <tr>
                    <th rowspan="2">간단한 인사 및 소개</th>
                    <td colspan="3">
                        <textarea name="txtBox" placeholder="이곳에 작성하세요"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">간단한 인사 및 소개를 남겨주시면 교내 사랑방 게시판에 자동 등록되어 집니다.</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
