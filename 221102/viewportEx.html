<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>viewport Ex</title>
    <style>
        /* 
            컨텐츠가 없어도 브라우저의 높이값을 인식시키는 방법
            1. html, body { height: 100%; }이하 필요한 하위 요소까지 height: 100%; 적용
            2. position: absolute. fixed
            3. height: 100vh
            4. flex, grid
        */

        /* html {
            height: 100%;
        } */
        body {
            margin: 0;
            text-align: center;
            /* height: 100%; */
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.39);
            color: white;
            padding: 16px;
            margin: 0;
            width: 100%;
            position: fixed;
            top: 20vh;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            /* height: 100%; */

        }
        ul li {
            background: no-repeat 50% / cover;
            /* height: 100%; */
            height: 100vh;
            width: 100%;
            /* 100vw; 뷰포트 가로값 기준이나 브라우저 스크롤의 값이 존재하지 않는 것으로 해석하기 때문에 요소의 폭이 커짐 */

            /* text-indent: -9999px; */
            font-size: 0;
        }
        ul li a {
            display: block;
            text-decoration: none;
            color: #000;
        }
        ul .bg1 {
            background-image: url(./images/cat.jpg);
        }
        ul .bg2 {
            background-image: url(./images/dog4.jpg);
        }
        ul .bg3 {
            background-image: url(./images/dog5.jpg);
        }
        ul .bg4 {
            background-image: url(./images/dogcat.jpeg);
        }
    </style>
</head>
<body>
    <h1>뷰포트 단위를 이용한 풀페이지</h1>
    <ul>
        <li class="bg1"><a href="#">bg1</a></li>
        <li class="bg2"><a href="#">bg2</a></li>
        <li class="bg3"><a href="#">bg3</a></li>
        <li class="bg4"><a href="#">bg4</a></li>
    </ul>
</body>
</html>
