<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid basic 8</title>
    <style>
        .box { /* 그리드 컨테이너 */
            width: 90%;
            margin: 50px auto;
            border: 6px solid royalblue;
            display: grid;
            gap: 0.5vw;
            grid-template: 60px 60px / 1fr 1fr;
            grid-auto-rows: 60px;
        }
        .box .item {
            background-color: lightgreen;
            font-weight: bold;
            font-size: 1.3em;
        }

        .box1 { /* 그리드 컨테이너 */
            /* col 기준 정렬. 셀 안에서 개별적으로 정렬 */
            align-items: start; 
            align-items: end; 
            align-items: center;
            align-items: stretch; /* 기본값 */
        }
        .box2 {
            /* row 기준 정렬. 셀 안에서 개별적으로 정렬 */
            justify-items: start;
            justify-items: end;
            justify-items: center;
            justify-items: stretch;
        }
        .box3 {
            /* align-items: center;
            justify-items: center; */
            place-items: center;
            place-items: start center; /* align-items justify-items */
        }
    </style>
</head>
<body>
    <h1>grid 기본 8</h1>
    <h2>그리드 아이템 정렬: justify-items, align-items</h2>
    <div class="box box1">
        <div class="item">item</div>
    </div>
    <div class="box box2">
        <div class="item">item</div>
    </div>
    <div class="box box3">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
        <div class="item">item6</div>
        <div class="item">item7</div>
    </div>
</body>
</html>
