<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>animation 축약형</title>
    <style>
        .block {
            width: 200px; height: 100px;
            background-color: lightgreen;
            margin-left: 200px;
            float: left;
        }

        @keyframes ani_1 {
            100% {
                transform: translateX(80vw) rotate(360deg);
            }
        }
        .box {
            width: 200px; height: 200px;
            border-radius: 50%;
            background-image: linear-gradient(lightskyblue, lightpink);
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            float: left;
            
            /* 
            animation-name: ani_1;
            animation-duration: 3s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(.17,.67,.83,.67);
            animation-iteration-count: 3;
            animation-direction: alternate; 
            */

            /* 순서에 상관없이 띄어쓰기로 구분. 두번째 나오는 s는 대기시간으로 생략 가능 */
            animation: ani_1 3s 0.5s forwards ease-in-out 3 alternate;
        }

        .box:hover {
            animation-play-state: paused; /* 일시 정지. running: 실행 */
        }
    </style>
</head>
<body>
    <h1>animation 축약형</h1>
    <div class="box">
        <p>축약형</p>
    </div>
    <div class="block">block</div>
</body>
</html>
