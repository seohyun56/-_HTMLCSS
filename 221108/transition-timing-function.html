<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transition-timing-function</title>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            border: 6px solid #000;
            width: 90vw; height: 70vh;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            font-size: 1.5em;

            display: flex;
        }
        .container li {
            /* width: 16.666666%; 기본값이 flex-grow: 0; flex-shrink: 1; flex-basis: auto;이기 때문에 줄바꿈이 일어나지 않음 */
            width: calc(16.666666% - 10px);
            height: 50px;
            margin: 5px;
            background-color: khaki;

            transition-property: all;
            transition-duration: 1s;
        }

        .container:hover li:nth-child(1) {
            height: calc(100% - 10px);
            transition-timing-function: linear; /* 동일한 속도로 진행 */
            background-color: lightgreen;
        }
        .container:hover li:nth-child(2) {
            height: calc(100% - 10px);
            transition-timing-function: ease; /* 기본값. 서서히 증가하다 끝에서 느려짐 */
            background-color: lightskyblue;
        }
        .container:hover li:nth-child(3) {
            height: calc(100% - 10px);
            transition-timing-function: ease-in; /* 서서히 시작하다 끝날 때 빨라짐 */
            background-color: lightpink;
        }
        .container:hover li:nth-child(4) {
            height: calc(100% - 10px);
            transition-timing-function: ease-out; /* 빠르게 시작하고 끝날 때 느려짐 */
            background-color: lightseagreen;
        }
        .container:hover li:nth-child(5) {
            height: calc(100% - 10px);
            transition-timing-function: ease-in-out; /* 서서히 시작하다 빨라지고 끝날 때 느려짐 */
            background-color: royalblue;
        }
        .container:hover li:nth-child(6) {
            height: calc(100% - 10px);
            transition-timing-function: cubic-bezier(.01,1.61,1,-0.62); /* 사용자 정의 움직임 https://cubic-bezier.com */
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>transition-timing-function: 움직임 속도 제어</h1>
    <ul class="container">
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>cubic-bezier()</li>
    </ul>
</body>
</html>
