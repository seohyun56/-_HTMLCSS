<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>positionStickyEx2</title>
    <style>
        /* html {
            height: 100%;  브라우저의 높이값 인식 방법 
        } */
        body {
            margin: 0;
            text-align: center;
            font-style: 20px;
            /* height: 100%; 브라우저의 높이값 인식 방법 */
        }
        article {
            background-color: bisque;
            position: sticky; /* 높이값이 %면 인식 x */
            top: 0;
            width: 100%;
            /* height: 100%; */
            height: 100vh; /* viewport height */
        }
        article h2 {
            position: absolute;
            top: 50px;
            left: 0; right: 0; margin: auto; /* 중앙정렬 */
            width: 150px;
        }
        article img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1; /* 비율로 이미지 크기 조절 */
            aspect-ratio: 4 / 3; /* width / height 비율 */
            aspect-ratio: 4; /* 한자리 숫자 작성시 4/1 */
            aspect-ratio: auto 1/1; /* 기본 비율을 가지고 있는 경우 기본 비율로 보이고 그렇지 않은 경우 지정 비율 */
            /* 값이 적용되지 않는 경우 고정된 width, height값이 있는 경우 */
        }
    </style>
</head>
<body>
    <!--  
        임시이미지
        1. https://placekitten.com/가로/세로
        2. https://picsum.photos/가로/세로
           https://picsum.photos/id/1/가로/세로 (https://picsum.photos/images)
        3. https://via.placeholder.com/가로x세로/배경색/글자색?text=원하는+내용
    -->
    <article>
        <h2>title1</h2>
        <img src="https://placekitten.com/1200/700" href="타이틀1 이미지">
    </article>
    <article>
        <h2>title2</h2>
        <img src="https://picsum.photos/id/1025/1200/700" href="타이틀2 이미지">
    </article>
    <article>
        <h2>title3</h2>
        <img src="https://via.placeholder.com/1200x700/FFDDD2/000?text=img+1" href="타이틀3 이미지">
    </article>
    <article>
        <h2>title4</h2>
        <img src="https://picsum.photos/1200/700" href="타이틀4 이미지">
    </article>
    <article>
        <h2>title5</h2>
        <img src="https://placekitten.com/1200/701" href="타이틀4 이미지">
    </article>
</body>
</html>
