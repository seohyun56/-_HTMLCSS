<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transform: scale() 크기</title>
    <style>
        .box {
            border: 6px solid #000;
            margin: 100px auto;
            width: 250px; height: 250px;
        }
        img {
            width: 100%;
            border: 3px solid yellow;
            box-sizing: border-box;

            transition: 0.7s;
        }
        .box1:hover img {
            /* width: 400px; */
            transform: scale(1.5); /* 배수의 값으로 단위값 없음 */
        }
        .box2:hover img {
            transform: scaleX(2); /* 가로(X축) */
        }
        .box3:hover img {
            transform: scaleY(0.7); /* 세로(Y축) */
        }
        .box4:hover img {
            transform: scale(1.3, 0.5); /* 가로(X축), 세로(Y축) */
        }
    </style>
</head>
<body>
    <h1>transform: scale() 크기</h1>
    <div class="box box1"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box2"><img src="./images/code.png" alt="img2"></div>
    <div class="box box3"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box4"><img src="./images/ps_250.jpg" alt="img3"></div>
</body>
</html>
