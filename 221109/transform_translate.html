<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transform: translate() 이동</title>
    <style>
        .box {
            border: 6px solid #000;
            margin: 100px auto;
            width: 250px; height: 250px;
        }
        img {
            width: 100%;
            border: 3px solid yellow;
            box-sizing: border-box;

            transition: 0.7s;
        }
        .box1:hover img {
            transform: translate(50%); /* 한 자리 숫자만 적으면 X축 기준 이동 */
        }
        .box2:hover img {
            transform: translateX(200px); /* X축으로 200px 이동 */
        }
        .box3:hover img {
            transform: translateY(-150px); /* Y축으로 -150px(위) 이동 */
        }
        .box4:hover img {
            transform: translate(50%, 50%); /* X축50% Y축50% 이동 */
        }

        /* 
            이동 가능한 css 특성:
              ㄴ margin: ; 여백을 만들어 이동. 레이아웃에 영향을 줌. 옆에 다른 요소가 있으면 밀림.
              ㄴ position: ; 레이아웃 영향 x. 독자적인 흐름을 가지는 경우
              ㄴ transform: translate(); 레이아웃 영향 x. 자기 자신을 기준으로 이동.
        */
    </style>
</head>
<body>
    <h1>transform: translate() 이동</h1>
    <div class="box box1"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box2"><img src="./images/code.png" alt="img2"></div>
    <div class="box box3"><img src="./images/wednesday.png" alt="수요일"></div>
    <div class="box box4"><img src="./images/ps_250.jpg" alt="img3"></div>
</body>
</html>
