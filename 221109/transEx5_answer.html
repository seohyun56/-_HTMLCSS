<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>trans Ex5</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        .box {
            background-image: linear-gradient(lightskyblue, lightpink);
            width: 80vw; height: 200vw;
        }
        nav {
            background-color: lightgreen;
            width: 200px; height: 100%;
            position: fixed;
            /* top: 0; left: -150px; */
            top: 0;
            transform: translateX(-150px);
            transition: .5s;
        }
        nav:hover {
            /* left: 0; */
            transform: translateX(0);
        }
        nav:hover .menuIcon svg {
            transform: rotate(180deg);
        }
        nav:hover .menuIcon svg path {
            fill: yellowgreen;
        }
        
        /* icon */
        nav .menuIcon {
            position: absolute; /* 부모 요소에 있는 fixed가 기준 */
            top: 10px; right: 10px;
        }
        nav .menuIcon svg {
            width: 30px;
            cursor: pointer;
        }

        nav .lnb {
            list-style: none;
            padding: 10px;
            margin-top: 100px;
        }
        nav li a {
            font-size: 1.3em;
            font-weight: bold;
            color: inherit;
            text-decoration: none;
            display: block;
        }
        nav li a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <!-- icon (https://fontawesome.com/) -->
        <div class="menuIcon">
            <!-- <img src="./images/menu.svg" alt="menuIcon"> -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="green" d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/>
            </svg>
        </div>
        <!-- local navigation bar -->
        <ul class="lnb">
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
        </ul>
    </nav>
    <div class="box"></div>
</body>
</html>
