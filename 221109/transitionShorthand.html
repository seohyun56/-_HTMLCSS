<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transition 축약</title>
    <style>
        .btn {
            display: block;
            text-decoration: none;
            color: #000;
            border: 3px solid #000;
            width: 80px;
            padding: 10px 20px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn:hover {
            background-color: #000;
            color: #fff;
        }

        .item {
            background-color: khaki;
            margin: 10px 0;
            width: 30px; height: 100px;

            /* 
            transition-property: all;
            transition-duration: 1s;
            transition-delay: 1s;
            transition-timing-function: linear; 
            */

            /* 축약형. 값의 순서에 상관없이 작성 가능. 첫번째 숫자는 시간, 두번째 숫자는 대기시간 */
            transition: all 1s 1s linear;
            transition: 1s linear; /* 숫자가 하나만 있는 경우 진행 시간 */
        }

        /* .btn:hover ~ .bar { 일반형제선택자 -> 형제관계들 중 .bar */
        .btn:hover + .item { /* 인접형제선택자 -> 형제관계들 중에 바로 뒤에 나오는 것 */
            background-color: royalblue;
            color: #fff;
            width: 70vw;
        }
    </style>
</head>
<body>
    <h1>transition 축약</h1>
    <p>버튼 위에 마우스를 올리면 첫번째 박스의 크기, 색상이 변경</p>
    <a href="#" class="btn">이벤트</a>
    <div class="item bar">움직인다</div>
    <div class="item box">고정 박스</div>
</body>
</html>
