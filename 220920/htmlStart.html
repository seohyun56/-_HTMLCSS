<!DOCTYPE html>
<!--
    DTD 선언: 브라우저에게 웹 문서의 종류를 알려주는 선언
    브라우저의 호환성과 웹표준을 위해 반드시 작성
    html 문서 최상단에 작성
-->
<html lang="ko">
<!-- 
    태그 구조: 요소(Element) 속성(Attribute)="값(value)"
    요소, 속성은 대소문자 구분을 하지 않지만 대부분 소문자 사용
    값은 대소문자 구분을 한다
-->
    <head>
        <!-- head: 문서의 정보를 담고 있는 태그 -->

        <meta charset="utf-8">
        <!-- meta charset="utf-8" 문서에 맞는 언어로 보여줌 -->

        <title>페이지의 제목으로 생략할 수 없음</title>
    </head>
    <body>
        <!-- html의 주석 처리 방식 -->
        바디 태그 내부에 있는 내용이 브라우저 화면에 보임<br>
        Hyper Text Markup Language의 약자로 컨텐츠의 구조를 정의하는 마크업 언어이다. <br>
        
        시맨틱 마크업 Semantic Markup ?<br>
        비주얼에 집중하기보다 태그가 가진 의미에 집중하여 콘텐츠 자체에 의미를 부여하는 것.
        웹 접근성 부분에서도 중요. 

        <!--
            https://developer.mozilla.org/ko/docs/Learn/HTML/Introduction_to_HTML/Getting_started#html_%EB%AC%B8%EC%84%9C%EC%9D%98_%EA%B5%AC%EC%A1%B0
        
            <tag>태그</tag>
            <br> 열린 태그
            <br />
        -->
    </body>
</html>
