<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table style Ex4</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            border: 2px solid skyblue;
            margin: 30px auto;
            font-size: 20px;
        }
        table caption {
            background-color: skyblue;
            border-radius: 20px 20px 0 0;
            font-weight: bold;
            padding: 10px;
        }
        table th, table td {
            border: 2px solid skyblue;
            width: 180px;
            text-align: center;
            padding: 10px;
        }
        table th {
            width: 90px;
        }
        .table1 {
            border-spacing: 5px;
        }
        .table1 th, .table1 td { /* .table1 tr > * */
            border-style: dotted;
        }
        .table2 {
            border-collapse: collapse;
        }
        .table2 th, .table2 td {
            border-style: dashed;
        }
    </style>
</head>
<body>
    <h1>table style 연습 4</h1>
    <table class="table1">
        <caption>프로축구 경기 일정</caption>
        <tbody>
            <tr>
                <th>울산</th>
                <td>울산 vs 인천</td>
            </tr>
            <tr>
                <th>부산</th>
                <td>부산 vs 대전</td>
            </tr>
            <tr>
                <th>서울</th>
                <td>서울 vs 강원</td>
            </tr>
        </tbody>
    </table>
    <table class="table2">
        <caption>프로축구 경기 일정</caption>
        <tbody>
            <tr>
                <th>울산</th>
                <td>울산 vs 인천</td>
            </tr>
            <tr>
                <th>부산</th>
                <td>부산 vs 대전</td>
            </tr>
            <tr>
                <th>서울</th>
                <td>서울 vs 강원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
