<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Sans+KR:wght@300;500&display=swap');

        form {
            background-color: antiquewhite;
            width: 500px;
            margin: 0 auto;
            /* padding: 50px 0; */
            overflow: hidden;
        }
        form * { /* 전체선택자. form 아래 모든 요소에 적용 */
            font-family: 'Gowun Batang', serif;
        }
        form fieldset {
            /* 
                마진상쇄현상: 일반적인 흐름에서 자식의 margin-top과 부모의 margin-top이 만나면 둘 중 큰 값이 부모에게 적용
                마진상쇄현상을 해결하기 위해 부모 요소에 overflow:hidden 적용
            */
            margin: 50px auto;
            width: 280px;
            padding: 20px 30px;
            text-align: right;
            border-radius: 20px;
            border: 2px solid cadetblue;
            background-color: white;
        }
        form fieldset legend {
            text-align: left;
            background-color: cadetblue;
            color: white;
            padding: 8px 16px;
        }
        form fieldset input {
            width: 220px;
            outline: none; /* 크롬, 엣지, 웨일 등 모던 브라우저에서 생기는 현상으로 포커스 상태일 때의 테두리 없앰 */
            border: 1px solid transparent; /* input:hover의 문제점 해결 */
            border-bottom-color: #000;
            padding: 2px;
            margin-bottom: 10px;
        }
        /* 속성선택자: 요소[속성=값] or 요소[속성] or [속성] */
        form fieldset input[required]:hover { 
            border: 1px solid #000; /* border left, right값이 없기 때문에 마우스를 올리면 움찔거림  */
        }
        form fieldset input[name=user_name]:focus { 
            background-color: khaki;
        }
        form fieldset input[type=email]:focus { 
            background-color: lightcyan;
        }
        form fieldset button {
            background-color: cadetblue;
            cursor: pointer;
            color: white;
            border: none;
            padding: 3px 14px;
        }
        form fieldset button:hover {
            background-color: blanchedalmond;
            color: #000;
        }
    </style>
</head>
<body>
    <form>
        <!-- 폼 관련 요소 그룹화 -->
        <fieldset>
            <legend>회원가입</legend>
            <label for="userName">이름: </label><input type="text" id="userName" name="user_name" required><br>
            <label for="userEmail">이메일: </label><input type="email" id="userEmail" name="user_email" required><br>
            <button type="submit">가입</button>
            <button type="reset">취소</button>
        </fieldset>
    </form>
    <!-- 
        <button>
            폼과 관련된 값을 서버로 전송할 때
            사용자와의 상호작용이 필요할 때(값을 서버에 전송하고 그 결과를 사용자에게 피드백 할 때 사용)
        
        <a>
            다른 페이지로의 이동이 필요할 때
            페이지 간의 이동(더보기, 새 창 띄우기, 서브페이지 이동 등)
    -->
</body>
</html>
