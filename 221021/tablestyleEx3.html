<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>table style Ex3</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto;
        }
        table caption {
            background-color: #000;
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 6px 7px;
            text-align: left;
            font-weight: bold;
        }
        table th, table td {
            text-align: left;
            width: 160px;
            padding: 8px 4px;
        }
        table .right {
            text-align: right;
        }
        table tr > *:nth-child(3),
        table tr > *:nth-child(4) {
            text-align: right;
        }
        table th {
            border-bottom: 2px solid #000;
        }
        table tbody .tr_bg1 {
            background-color: khaki;
        }
        /* nth-child(수열) 같은 부모(tbody)를 가지고 있는 자식들 중 짝수의 tr에 적용 
        table tbody tr:nth-child(even) { 
            color: olivedrab;
        } */
        table tbody tr:hover {
            background-color: wheat;
        }
    </style>
</head>
<body>
    <h1>table style 연습 3</h1>
    <table>
        <caption>초판경매</caption>
        <thead>
            <tr>
                <th>저자(AUTHOR)</th>
                <th>제목(TITLE)</th>
                <th class="right">최저 경쟁 가격</th>
                <th class="right">현재 경매가</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>E.E Cummings</td>
                <td>Tulips & Chimneys</td>
                <td class="right">$2,000.00</td>
                <td class="right">$2,642.50</td>
            </tr>
            <tr class="tr_bg1">
                <td>Charles d'Orleans</td>
                <td>Poemes</td>
                <td></td>
                <td class="right">$5,866.00</td>
            </tr>
            <tr>
                <td>T.S Elio</td>
                <td>Poems 1909 - 1925</td>
                <td class="right">$1,250.00</td>
                <td class="right">$8,499.35</td>
            </tr>
            <tr class="tr_bg1">
                <td>Sylvia Plath</td>
                <td>The Colossus</td>
                <td></td>
                <td class="right">$1,031.72</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
