<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>box Ex</title>
    <style>
        body {
            text-align: center;
            font-size: 13px;
            font-family: '나눔고딕', '맑은 고딕', 돋움, sans-serif;
        }
        h1 {
            width: 640px; height: 445px;
            margin: auto;
        }
        h2 {
            width: 640px; height: 43px;
            margin: auto;
            background-color: black;
            color: white;
            text-align: left;
            line-height: 43px;
            text-indent: 10px;
            font-size: 18px;
        }
        .txt {
            color: #222;
            width: 640px; height: 172px;
            background-color: #efefef;
            margin: auto;
            border: 1px solid black;
        }
        p {
            margin: 25px;
        }
        #txt1, #txt3, #txt4 {
            font-size: 18px;
            color: blue;
            font-weight: bold;
        }
        #txt2 strong {
            font-size: 20px;
            color: red;
        }
        #txt5 {
            font-size: 20px;
            color: lightseagreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>
        <img src="./images/top.jpg" alt="헤더이미지">
    </h1>
    <h2>확인하세요</h2>
    <div class="txt">
        <p id="txt1">주문 및 배송</p>
        <p id="txt2"><strong>오후 2시 이전 주문 건은</strong> 당일 발송합니다.</p>
        <p>2시 이후 주문건은 다음날 발송합니다.(주말 제외)</p>
    </div>
    <div class="txt">
        <p id="txt3">교환 및 환불</p>
        <p>불만족시 100% 환불해드립니다.</p>
        <p>고객센터로 전화주세요</p>
    </div>
    <div class="txt">
        <p id="txt4">고객센터</p>
        <p id="txt5">031-1234-5210</p>
        <p>상담시간: 오전9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
</body>
</html>
