<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>font Ex1</title>
    <style>
        body {
            font-family: '돋움', sans-serif;
        }
        #txt1 {
            font-weight: bold;
            font-size: 14px;
            color: blue;
        }
        #txt2 {
            font-family: '굴림', sans-serif;
            font-style: italic;
            font-size: 16px;
            color: #E8334D;
        }
        #txt3 {
            text-decoration: underline;
            font-size: 12px; 
        }
        #txt4 {
            text-indent: 10px;
            font-size: 15px;
        }
        #txt5 {
            line-height: 50px;
            font-weight: bold;
            font-size: 16px;
            color: green;
        }
        #txt6 {
            text-align: right;
            text-decoration: underline;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ol>
        <li id="txt1">오늘 점심은 어떤 메뉴일까?</li>
        <li id="txt2">오늘 점심은 어떤 메뉴일까?</li>
        <li id="txt3">오늘 점심은 어떤 메뉴일까?</li>
        <li id="txt4">오늘 점심은 어떤 메뉴일까?</li>
        <li id="txt5">오늘 점심은 어떤 메뉴일까?</li>
        <li id="txt6">오늘 점심은 어떤 메뉴일까?</li>
    </ol>
</body>
</html>
