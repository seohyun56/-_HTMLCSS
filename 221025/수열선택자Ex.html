<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>수열선택자 Ex</title>
    <style>
        #gnb {
            list-style: none;
            padding: 0;
            width: 900px;
            margin: 50px auto;
            text-align: center;
            font-weight: bold;
        }
        #gnb li {
            float: left;
        }
        #gnb li a { 
            text-decoration: none;
            border-right: none;
            background-color: lightskyblue;
            color: white;
            display: block;
            width: 100px;
            height: 50px;
            line-height: 50px;
        }
        #gnb li:first-child a { /* 첫 번째 li에 나오는 a에 적용 */
            border-radius: 30px 0 0 30px;
        }
        #gnb li:last-child a {
            border-radius: 0 30px 30px 0;
        }
        #gnb li:nth-child(even) a { /* #gnb li:nth-child(2n) a // #gnb li:nth-child(2n+2) a */
            background-color: lightgreen;
        }
        #gnb li:nth-child(4n+3) a {
            background-color: lightpink;
        }
        #gnb li:nth-child(4n+1) a {
            background-color: lightseagreen;
        }
        #gnb li:nth-child(4n+1) a:hover {
            background-color: lightyellow;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- 
        마우스이벤트 1, 5, 9 
    -->
    <ul id="gnb">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
    </ul>
</body>
</html>
