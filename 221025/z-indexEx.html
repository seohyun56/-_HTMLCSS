<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>z-index Ex</title>
    <style>
        #wrapper {
            list-style: none;
            background-color: #ddd;
            width: 400px; height: 400px;
            padding: 0;
            margin: 50px auto;
            font-weight: bold;
            font-size: 20px;

            position: relative;
        }
        #wrapper .box {
            width: 200px; height: 200px;
            position: absolute;
        }
        #wrapper .box1 {
            background-color: lightskyblue;
            top: 20px; left: 20px;
            z-index: 999;
        }
        #wrapper .box2 {
            background-color: lightgreen;
            top: 40px; left: 40px;
            z-index: 99;
        }
        #wrapper .box3 {
            background-color: lightyellow;
            top: 60px; left: 60px;
            z-index: 9;
        }
        #wrapper .box4 {
            background-color: lightpink;
            top: 80px; left: 80px;
        }
    </style>
</head>
<body>
    <ul id="wrapper">
        <li class="box box1">box1</li>
        <li class="box box2">box2</li>
        <li class="box box3">box3</li>
        <li class="box box4">box4</li>
    </ul>
</body>
</html>
