<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>float Ex</title>
    <style>
        #gnb {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            width: 415px; /* 103*3 + 103+3 */
        }
        #gnb li {
            float: left;
        }
        #gnb li a { /* 요소 실제 크기 w100 + b3 */
            display: block;
            width: 100px;
            border: 3px solid #000;
            border-right: none;
            text-decoration: none;
            color: #000;
            height: 34px;
            line-height: 34px;
        }
        #gnb .none a {
            border-right: 3px solid #000;
        }
        #gnb li a:hover {
            background-color: #000;
            color: white;
        }
        #gnb .left_round a {
            border-radius: 50px 0 0 50px;
        }
        #gnb .right_round a {
            border-radius: 0 50px 50px 0;
        }
    </style>
</head>
<body>
    <!-- display:inline-block 사용금지 -->
    <ul id="gnb">
        <li class="left_round"><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li class="none right_round"><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
