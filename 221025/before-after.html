<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>before after</title>
    <style>
        p {
            border: 2px solid #000;
        }
        p::before {
            content: "설명 : "; /* 생략 불가능 */
            background-color: lightskyblue;
        }
        p::after { /* 적용하고 싶으면 display를 통해 block요소로 바꾸면 됨 */
            content: ""; /* 생략은 할 수 없으나 "" 안에 아무것도 작성하지 않는 건 가능 */
            background-color: lightgreen;
            width: 200px;
        }

        ol .box1::before {
            content: "https://google.com : ";
        }
        ol .box2::before {
            content: "https://naver.com : ";
            color: white;
            background-color: lightseagreen;
            margin-right: 50px;
        }
        ol .box3::before {
            content: "https://daum.net : ";
            font-weight: bold;
            display: block;
        }

        ul .box1::after {
            content: "";
        }
        ul .box2::after {
            content: "🎃";
        }
        ul .box3::after {
            content: "-&lt;"; /* 값으로 작성되는 부분 ""은 텍스트 컨텐츠의 영역으로 코드값 x */
        }
    </style>
</head>
<body>
    <h2>:before, ::before</h2>
    <p>기준 요소 안의 컨텐츠 영역 앞쪽에 적용. 의사 요소</p>
    <ol>
        <li class="box1">구글</li>
        <li class="box2">네이버</li>
        <li class="box3">카카오</li>
    </ol>
    <h2>:after, ::after</h2>
    <p>기준 요소 안의 컨텐츠 영역 뒤쪽에 적용</p>
    <ul>
        <li class="box1">구글</li>
        <li class="box2">네이버</li>
        <li class="box3">카카오</li>
    </ul>
</body>
</html>
