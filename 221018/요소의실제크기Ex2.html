<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소의 실제 크기 box size Ex2</title>
    <style>
        .box {
            width: 300px; height: 150px;
            margin: 20px 20px 0 40px;
            padding: 10px 30px 0 0;
            border-top: 10px solid;
            border-bottom: 5px solid; 
        }
    </style>
</head>
<body>
    <h1>요소의 실제 크기 box size Ex2</h1>
    <div class="box">
        <p>가로: w300 + m(20+40) + p(30+0) + b0 = 390px</p>
        <p>세로: h150 + m(20+0) + p(10+0) + b(10+5) = 195px</p>
    </div>
</body>
</html>
