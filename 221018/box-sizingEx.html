<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>box-sizing Ex</title>
    <style>
        .box {
            width: 400px; height: 200px;
            margin: 20px auto 30px;
            padding: 20px 30px;
            border: 10px solid khaki;
            border-bottom-width: 5px;
        }
        .box1 {
            box-sizing: content-box;
        }
        .box2 {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>box-sizing 연습</h1>
    <div class="box box1">
        <h3>box-sizing: content-box</h3>
        <p>w400 + m0 + p(30+30) + b(10+10) = 480px</p>
    </div>
    <div class="box box2">
        <h3>box-sizing: border-box</h3>
        <p>w400 + m0 = 400px</p>
    </div>
</body>
</html>
