<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex Ex4</title>
    <style>
        h1 {
            text-align: center;
        }
        form { /* flex-container */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label { /* flex-item, flex-container */
            display: flex;
            margin: 6px 0;
            align-items: stretch;
        }
        form label span { /* flex-item */
            background-color: #ddd;
            font-weight: bold;
            font-size: 1.4em;
            padding: 0 6px;
            margin-right: 10px;

            /* flex-item은 width, height 적용 가능 */
            width: 150px;
            text-align: right;

            /* flex-item은 text-align보다 우선 값을 가짐 */
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        form label input[type=text] {
            outline: none;
            border: 1px solid #000;
            width: 200px; height: 30px;
            padding: 4px;
        }
        form label:nth-child(2) ~ label input[type=text] {
            height: 120px;
        }
    </style>
</head>
<body>
    <h1>폼 타이틀 세로 중앙정렬</h1>
    <form>
        <label>
            <span>채널 키워드</span>
            <input type="text" placeholder="플렉스 적용하기1">
        </label>
        <label>
            <span>채널 키워드</span>
            <input type="text" placeholder="플렉스 적용하기2">
        </label>
        <label>
            <span>channel keyword</span>
            <input type="text"placeholder="플렉스 적용하기3">
        </label>
        <label>
            <span>channel keyword keyword</span>
            <input type="text" placeholder="플렉스 적용하기4">
        </label>
        <label>
            <span>channel</span>
            <input type="text" placeholder="플렉스 적용하기5">
        </label>
    </form>
</body>
</html>
