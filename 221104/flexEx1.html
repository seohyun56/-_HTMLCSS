<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>flex Ex1</title>
    <style>
        .wrapper { /* flex-container */
            list-style: none;
            padding: 0;
            margin: 20px auto;
            font-weight: bold;
            font-size: 1.5em;
            border: 3px solid #000;
            width: 70vw; height: 950px;

            display: flex;
            /* 
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center; 주축 기준 정렬
            align-items: center; 개별 아이템의 교차축 정렬
            align-content: center; 여러 아이템을 하나의 그룹으로 두고 교차축 정렬
            */

            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrapper .box { /* .wrapper의 flex-item이자 글자들의 flex-container */
            width: 50%;
            margin: 0 1%; 
            height: 150px;
            /* 글자 중앙 정렬 */
            /* line-height: 150px; 한 줄일 때만 가능 */
            display: flex; /* 주축 row */
            justify-content: center;
            align-items: center;
        }
        .box1 {
            background-color: lightblue;
        }
        .box2 {
            background-color: lightpink;
        }
        .box3 {
            background-color: lightgreen;
        }
        .box4 {
            background-color: lightcoral;
        }
        .box5 {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <ul class="wrapper">
        <li class="box box1">box1<br>box</li>
        <li class="box box2">box2<br>box</li>
        <li class="box box3">box3<br>box</li>
        <li class="box box4">box4<br>box</li>
        <li class="box box5">box5<br>box</li>
    </ul>
</body>
</html>
