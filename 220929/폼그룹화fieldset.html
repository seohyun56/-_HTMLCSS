<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 그룹화 태그 fieldset</title>
</head>
<body>
    <h1>폼 그룹화 태그 fieldset</h1>
    <p>같은 주제를 가지고 있는 폼 관련 요소를 구분지을 때 사용</p>

    <h2>fieldset 요소의 제목: legend</h2>
    <p>fieldset 요소 안에 작성되어야 하며 하나의 fieldset 안에 한 번만 사용 가능하고 생략 가능</p>

    <form>
        <fieldset disabled>
            <legend>회원가입</legend>
            <p>
                <label for="userName">이름: <input type="text" id="userName" placeholder="이곳에 이름을 입력하세요"></label>
            </p>
            <p>
                <label for="userEmail">이메일: <input type="email" id="userEmail" placeholder="이곳에 이메일을 입력하세요"></label>
            </p>
            <p>
                <label for="userNumber">휴대폰: <input type="tel" id="userNumber"></label>
            </p>

            <button type="submit">가입</button>
            <button type="reset">취소</button>
        </fieldset>

        <fieldset>
            <legend>약관</legend>
            <textarea name="txtBox1">이 안의 내용은 약관을 설명한 글입니다...</textarea>
            <textarea name="txtBox2" placeholder="사용자에게 힌트를 주는 역할을 합니다"></textarea>
        </fieldset>
    </form>
</body>
</html>
